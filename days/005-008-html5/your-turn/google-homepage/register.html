<!DOCTYPE html>
<head>
    <title>Create your Goooogle! Account</title>
</head>

<body>
<br>
<div style="text-align: left; margin-top: 10px; margin-bottom: 10px" >
    <img src="img/google.jpg" alt="" width="200">
</div>
<h2>Create your Goooogle! Account</h2>
<br>
<form action="" method="post">
    <input type="text" name="first_name" placeholder=" First name" size="28" required>
    <input type="text" name="last_name" placeholder=" Last name" size="28" required>
    <br>
    <br>
    <input type="text" name="username" placeholder=" Username" size="55" required>
</form>
<p><small>You can use letters, numbers & periods</small></p>
<a href="#">Use my current email address instead</a>
<br>
<br>
<form action="">
    <input type="password" name="password" placeholder=" Password" required>
    <input type="password" name="confirm_password" placeholder=" Confirm" minlength="8" required>
</form>
<p><small>Use 8 or more characters with a mix of letters, numbers & symbols</small></p>
<br>
<div>
    <form action="#" method="post">
        <input type="submit" value="Sign in instead" style="color: blue">
        &emsp; &emsp; &emsp;
        <input type="submit" value="Next" style="background-color: blue; color: white">
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="extras/form_hook.js"></script>
</body>
