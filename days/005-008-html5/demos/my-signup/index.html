<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DetectiveDaily</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="extras/form.css">
    <link rel="stylesheet" href="extras/site.css">

</head>
<body>

<!-- sign up form here ... -->
<h1>Sign up for DetectiveDaily</h1>
<form action="" method="post">
    <input type="text" name="full name" placeholder=" full name" required>
    <input type="email" name="email" placeholder=" email" required>
    <input type="password" minlength="8" name="password" placeholder=" password" required>
    <input type="number" min=0 name="age" placeholder=" age in years" required>
    <select name="heard-of" required>
        <option value="">Please select an option</option>
        <option value="podcast">Podcast</option>
        <option value="website">Website</option>
        <option value="search">Search engine</option>
        <option value="friend">Friend's recommendation</option>
        </select>
    <button type="submit">Register</button>
</form>
</body>
</html>
